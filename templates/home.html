{% extends "base.html" %}
{% block content %}
    <table action="/home">
    {% for post in blogs %}
        <tr>
            <h2><a href="/?id={{post.id}}">{{post.title}}</a></h2>
            <p>{{post.content}}</p>
            <hr width="200" align="left">

        </tr>
    {% endfor %}    
    </table>
{% endblock %}
