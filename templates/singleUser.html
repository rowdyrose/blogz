
{% extends "base.html" %}

{% block content %}
      <div>

        <h1>User Posts</h1>

        <hr>
        {% for post in posts %}
        <div>

          <a href="/userposts?id={{entry.id}}"><h2>{{ post.title }}</h2></a>
          <p>{{ post.body }}</p>
          <p>Posted by: <a href="/userposts?userid={{posty.owner_id}}">{{ entry.owner.username }}</a></p>

        </div>
        {% endfor %}
      </div>
{% endblock %}
