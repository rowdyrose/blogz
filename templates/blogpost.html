{% extends "base.html" %}

{% block content %}
      <div>

        <h1>User Posts</h1>

        <hr>
        {% for post in posts %}
        <div>

          <a href="/userposts?id={{post.id}}"><h2>{{ post.title }}</h2></a>
          <p>{{ post.content }}</p>
          <p>Written by: <a href="/userposts?userid={{post.owner_id}}">{{ post.owner.username }}</a></p>

        </div>
        {% endfor %}
      </div>
{% endblock %}
